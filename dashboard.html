<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <!-- Barra de navegação lateral -->
    <nav class="sidebar">
        <div class="logo">Meu Dashboard</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#lancamento">Lançamento</a></li>
            <li><a href="#" id="logout">Sair</a></li>
        </ul>
    </nav>

    <!-- Conteúdo principal -->
    <main class="content">
        <!-- Seção Home (Dashboard) -->
        <section id="home" class="dashboard-section">
            <h2>Dashboard</h2>
            <div class="dashboard-summary">
                <div class="summary-card">
                    <h3>Total de Horas Trabalhadas</h3>
                    <p>120 horas</p>
                </div>
                <div class="summary-card">
                    <h3>Projetos Ativos</h3>
                    <p>5 projetos</p>
                </div>
                <div class="summary-card">
                    <h3>Horas no Mês</h3>
                    <p>40 horas</p>
                </div>
            </div>
        </section>

       
<section id="lancamento" class="dashboard-section">
    <h2>Lançamento de Horas</h2>
    <form id="lancamentoForm">
        
        <div class="input-group">
            <label for="projeto">Projeto</label>
            <select id="projeto" name="projeto" required>
                <option value="">Selecione um projeto</option>
                <option value="projeto1">Projeto 1</option>
                <option value="projeto2">Projeto 2</option>
                <option value="projeto3">Projeto 3</option>
            </select>
        </div>

        
        <div class="input-group">
            <label for="horas">Quantidade de Horas</label>
            <input type="number" id="horas" name="horas" min="1" required>
        </div>

        
        <div class="input-group">
            <label for="atividade">Atividade</label>
            <select id="atividade" name="atividade" required>
                <option value="">Selecione uma atividade</option>
                <option value="desenvolvimento">Desenvolvimento</option>
                <option value="reuniao">Reunião</option>
                <option value="testes">Testes</option>
                <option value="planejamento">Planejamento</option>
            </select>
        </div>

        
        <div class="input-group">
            <label for="descricao">Descrição da Atividade</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
        </div>

        
        <button type="submit">Lançar Horas</button>
    </form>
</section>
    </main>

    <script>
        
        document.getElementById('logout').addEventListener('click', function () {
            if (confirm('Deseja sair?')) {
                window.location.href = 'index.html'; // Redireciona para a página de login
            }
        });

        
        document.getElementById('lancamentoForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const projeto = document.getElementById('projeto').value;
            const horas = document.getElementById('horas').value;
            alert(`Horas lançadas para o projeto: ${projeto}\nHoras: ${horas}`);
            // Aqui você pode adicionar a lógica para enviar os dados para o backend
        });
    </script>
</body>
</html>
